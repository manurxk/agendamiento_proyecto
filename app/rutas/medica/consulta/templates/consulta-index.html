{% extends 'base.html' %}

{% block titulo %}
Formulario Registrar Consulta
{% endblock %}

{% block contenido %}
<div class="container col-xl-8">
    <div class="card">
        <div class="card-header bg-info text-white">
            <h3>Formulario Registrar Consulta</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <!-- Input nombre -->
                <label for="paciente">Paciente:</label>
                <input type="text" class="form-control" id="nombre">
            </div>

            <div class="form-group">
                <!-- Input apellido -->
                <label for="medico">Médico:</label>
                <input type="text" class="form-control" id="medico">
            </div>

            <!-- Combo especialidad -->
            <div class="form-group">
                <label for="cbo_especialidad">Especialidad:</label>
                <select id="cbo_especialidad" class="custom-select">
                    <option selected>Seleccione la especialidad</option>
                    <option value="1">especialidad1</option>
                    <option value="2">especialidad2</option>
                    <option value="3">especialidad3</option>
                    <option value="4">especialidad4</option>
                </select>
            </div>

            <!-- Input fecha de la consulta -->
            <div class="form-group">
                <label for="fecha_consulta">Fecha para la Consulta:</label>
                <input type="date" class="form-control" id="fecha_consulta">
            </div>

            <div class="form-group">
                <!-- Input hora -->
                <label for="Hora">Hora:</label>
                <input type="text" class="form-control" id="Hora">
            </div>

            <div class="form-group">
                <!-- Input motivo de consulta -->
                <label for="motivo_consulta">Mótivo de la consulta:</label>
                <input type="text" class="form-control" id="motivo_consulta">
            </div>
            
            <!-- Botón de registrar consulta -->
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-outline-info w-50 mr-3" id="btn_guardar">Guardar</button>
                <button type="button" class="btn btn-danger w-50 ml-3" id="btn_anular">Anular</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
