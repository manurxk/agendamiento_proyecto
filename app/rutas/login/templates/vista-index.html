{% extends 'base.html' %}
    
{% block titulo %}
Inicio
{% endblock %}

{% block contenido %}

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        .welcome-banner {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2bbe7c;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .welcome-text {
            max-width: 50%;
        }

        .welcome-text h1 {
            font-size: 2.5em;
            margin: 0;
        }

        .welcome-text p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        button {
            background-color: #0f9976;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0f9976;
        }

        .welcome-image {
            width: 150px;
            height: 150px;
            background-image: url('https://www.flaticon.com/svg/static/icons/svg/2907/2907259.svg'); /* Reemplaza con una URL o imagen local */
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>

    <style>
        /* Contenedor para los botones */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px;
        }
    
        /* Estilo base para los botones con un color azul oscuro */
        .large-button {
            flex: 1 0 30%;
            max-width: 30%;
            margin: 10px;
            padding: 50px;
            background-color: transparent; /* Fondo transparente para el outline */
            color: #0f0f0f; /* Color del texto azul oscuro */
            border: 2px solid #2bbe7c; /* Borde azul oscuro */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, box-shadow 0.3s;
            border-radius: 5px; /* Borde redondeado */
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Sombra */
        }
    
        /* Efecto hover para los botones */
        .large-button:hover {
            background-color: #2bbe7c; /* Fondo azul oscuro en hover */
            color: white; /* Texto en blanco cuando se hace hover */
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.4); /* Sombra más intensa en hover */
        }
    
        /* Responsivo */
        @media (max-width: 768px) {
            .large-button {
                flex: 1 0 45%;
                max-width: 45%;
            }
        }
    
        @media (max-width: 480px) {
            .large-button {
                flex: 1 0 100%;
                max-width: 100%;
            }
        }
    </style>

<body>
    <div class="welcome-banner">
        <div class="welcome-text">
            <h1>Bienvenido</h1>
            <p>Que hacemos hoy</p>
            <form>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha">
            </form>
            
        </div>
        <div class="welcome-image">
            <!-- Imagen de útiles escolares -->
        </div>
    </div>







    
   
    <body>
        <div class="button-container">
            <a class="large-button" href="{{ url_for('cita.citaIndex') }}">Agenda Medica</a>
            <a class="collapse-item" href="{{ url_for('pdcmod.pedidos_index') }}">Registrar pedido de compras</a>
            <a class="collapse-item" href="{{ url_for('vistaAGENDAR.vistaAGENDARIndex') }}">Gestionar Citas</a>
        </div>

  
  <head></head>
    <meta charset="UTF-8">
    <script>
        function ponerFechaActual() {
            // Obtener la fecha actual en formato YYYY-MM-DD
            let hoy = new Date().toISOString().split('T')[0];
            // Asignar la fecha al input
            document.getElementById('fecha').value = hoy;
        }
    </script>
</head>
<body onload="ponerFechaActual()">
